name: Daily Arxiv Agent Papers

on:
  schedule:
    # UTC 06:00 å‘¨ä¸€è‡³å‘¨äº” = åŒ—äº¬æ—¶é—´ 14:00
    # ä¸Ž arxiv å‘å¸ƒæ—¶é—´è¡¨å¯¹é½ï¼š
    #   å‘¨ä¸€: æŠ“å–å‘¨å››+å‘¨äº”æŠ•ç¨¿ï¼ˆå‘¨æ—¥ ET å‘å¸ƒï¼ŒAPI å‘¨ä¸€å¯æŸ¥ï¼‰
    #   å‘¨äºŒ: æŠ“å–å‘¨å…­~å‘¨ä¸€æŠ•ç¨¿ï¼ˆå‘¨ä¸€ ET å‘å¸ƒï¼Œå«å‘¨æœ«ç§¯åŽ‹ï¼‰
    #   å‘¨ä¸‰~å‘¨äº”: æŠ“å–å‰ä¸€å¤©æŠ•ç¨¿
    - cron: '0 6 * * 1-5'
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write
  actions: write

jobs:
  fetch-papers:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Fetch and process papers
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
        run: uv run python scripts/fetch_papers.py

      - name: Commit and push changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "pushed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "ðŸ“„ Daily update: $(date -u '+%Y-%m-%d') agent papers"
            git push
            echo "pushed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy
        if: steps.commit.outputs.pushed == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ github.token }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy_pages.yml/dispatches \
            -d '{"ref":"main"}'
